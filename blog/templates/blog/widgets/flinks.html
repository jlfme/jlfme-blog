<!---flink start--->
<div id="vmaig-links">
    <div class="panel panel-blog">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-link"></span> 友情链接
                <span class="glyphicon glyphicon-chevron-up btn panel-collapse pull-right"  data-toggle="collapse" data-target="#links"></span>
            </h3>
        </div>
        {% if flink_list %}
        <div id="links" class="padding-10 list-group collapse in">
            {% for flink in flink_list %}
            <a title="{{ flink.title }}" target="_blank" href="{{ flink.link }}" class="btn btn-xs btn-success">{{ flink.title }}</a>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
<!----flink end----->
