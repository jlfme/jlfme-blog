{% load staticfiles %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{% block title %}{% endblock title %}</title>
<meta name="keywords" content="{% block seo_keywords %}{% endblock seo_keywords %}">
<meta name="description" content="{% block seo_description %}{% endblock seo_description %}">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.7.0/css/font-awesome.css' %}">
{% block css%} {% endblock css %}
<script type="text/javascript" src="{% static '/js/jquery-1.12.4.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
{% block js%} {% endblock js %}
</head>
<body>
{% include 'blog/include/header.html' %}
<div class="blog-main container">{% block main %}{% endblock main %}</div>
{% include 'blog/include/footer.html' %}
</body>
</html>
